<form class="form-horizontal" novalidate (ngSubmit)="save()" [formGroup]="standardRulesForm">
  <fieldset>
     <div class="row">
        <div class="form-group col-md-12">
            <div class="col-md-6">
                <label class="control-label" for="standardRulesId">Select Standard Rules</label>                    
                <select class="form-control" id="standardRulesId" pTooltip="Select Standard Rules" [(ngModel)]= "selectedStandardRule" formControlName="ddStandardRule" (change)="onSelectedStandardRule($event.target.value)">
                <option *ngFor="let item of standardRules" [value]= "item.id">{{item.value}}</option>
                </select>
            </div>                                
        </div>
      </div>
      <div class="row">
          <div class="card">
              <div class="card-header">Standard Rules</div>
              <div class="card-block row">
                <div class="col-md-5" style="max-height: 300px;overflow-y:auto">
                <p-listbox [options]="lbSSRL" [(ngModel)]="selectedSourceSRules" multiple="multiple" filter="filter" [style]="{'width':'100%'}" formControlName="lbSourceSRules"></p-listbox>
                </div>  
                <div class="col-md-1">
                    <button type="button" pButton icon="fa fa-chevron-right" (click)="onBSRBtnRight();"></button>
                    <button type="button" pButton icon="fa fa-chevron-left" (click)="onBSRBtnLeft();"></button>
                </div>
                <div class="col-md-6" style="max-height: 300px;overflow-y:auto">                    
                    <p-listbox [options]="lbTSRR" [(ngModel)]="selectedTargetSRules" multiple="multiple" filter="filter" [style]="{'width':'100%'}" formControlName="lbTargetSRules"></p-listbox>
                </div>
              </div>
              <div class="card-block row col-md-4 col-md-offset-2">
                    <span>
                        <button class="btn btn-primary"
                                type="submit"
                                style="width:80px;margin-right:10px"
                                [disabled]='!standardRulesForm.valid'>
                            Save
                        </button>
                    </span>                    
                </div>
          </div>
      </div>  
  </fieldset>
</form>
