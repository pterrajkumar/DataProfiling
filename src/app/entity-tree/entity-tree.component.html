<div class="panel panel-primary">
  <div class="panel-body">
    <form class="form-horizontal" novalidate (ngSubmit)="save()" [formGroup]="entityTreeForm">
      <fieldset>
        <div class="col-md-12">
          <div class="row">
            <div class="form-group col-md-2">
              <div class="card">
                <div class="card-header">Entities</div>
                <div class="card-block">
                  <p-listbox [options]="entities" formControlName="entity" filter=true (onChange)=onSelected($event)>
                  </p-listbox>
                </div>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
