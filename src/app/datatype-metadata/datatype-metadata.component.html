 
    <form class="form-horizontal" novalidate (ngSubmit)="save()" [formGroup]="datatypeMetadataForm">
      <fieldset>  
        <div class="row">
        <div class="col-md-6">
              <div class="card">
                <div class="card-header">Fields To Profile</div>
                <div class="card-block row">
                  <div class="col-md-5" style="max-height: 300px;overflow-y:auto">
                  <p-listbox [options]="lbSF" [(ngModel)]="selectedSourceFields" multiple="multiple" filter="filter" [style]="{'width':'100%'}" formControlName="lbSourceFields"></p-listbox>
                  </div>  
                  <div class="col-md-1">
                      <button type="button" pButton icon="fa fa-chevron-right" (click)="onBtnToRight();"></button>
                      <button type="button" pButton icon="fa fa-chevron-left" (click)="onBtnToLeft();"></button>
                  </div>
                  <div class="col-md-6" style="max-height: 300px;overflow-y:auto">                      
                      <p-listbox [options]="lbTF" [(ngModel)]="selectedTargetFields" multiple="multiple" filter="filter" [style]="{'width':'100%'}" formControlName="lbTargetFields"></p-listbox>
                  </div>
                </div>
              </div>  
        </div>
        <div class="col-md-6">
                <div class="card">
                  <div class="card-header">Select Key Fields to check Uniqueness / Duplicates</div>
                  <div class="card-block row">
                    <div class="col-md-5" style="max-height: 300px;overflow-y:auto">
                    <p-listbox [options]="lbSKF" [(ngModel)]="selectedSourceKeyFields" multiple="multiple" filter="filter" [style]="{'width':'100%'}" formControlName="lbSourceKeyFields"></p-listbox>
                    </div>  
                    <div class="col-md-1">
                        <button type="button" pButton icon="fa fa-chevron-right" (click)="onKFBtnRight();"></button>
                        <button type="button" pButton icon="fa fa-chevron-left" (click)="onKFBtnLeft();"></button>
                    </div>
                    <div class="col-md-6" style="max-height: 300px;overflow-y:auto">
                        
                        <p-listbox [options]="lbTKF" [(ngModel)]="selectedTargetKeyFields" multiple="multiple" filter="filter" [style]="{'width':'100%'}" formControlName="lbTargetKeyFields"></p-listbox>
                    </div>
                  </div>
                </div>  
         </div>
        </div>
          <div class="row">
            <div class="col-md-6">
              <div class="card">
                <div class="card-header">Src/Tgt Datatype Metadata(optional)</div>
                <div class="card-block">
                  <div class="card">
                    <div class="card-header">Import Datatype Compatiblity Metadata(optional)</div>
                    <div class="card-block">
                      <label class="control-label" for="">Metadata File</label>
                      <p-fileUpload name="myfile[]" customUpload="true" (uploadHandler)="myUploader($event)"></p-fileUpload>
                    </div>
                  </div>
                  <p-dataTable [value]="metaDataTypes" scrollable="true"  scrollHeight="200px" scrollWidth="445px">
                    <p-column *ngFor="let col of metaCols" [field]="col.field" [header]="col.header" [style]="{'width':'200px'}"></p-column>
                  </p-dataTable>
                </div>
              </div>

            </div>
            <div class="col-md-6">
                <div class="card">
                  <div class="card-header">Fuzzy Matching keys ( keys on which fuzzy match need to be performed )</div>
                  <div class="card-block row">
                    <div class="col-md-5" style="max-height: 300px;overflow-y:auto">
                      <p-listbox [options]="lbSUIF" [(ngModel)]="selectedSourceUniqueIdFields" multiple="multiple" filter="filter" [style]="{'width':'100%'}" formControlName="lbSourceUniqueIdFields"></p-listbox>
                    </div>  
                    <div class="col-md-1">
                        <button type="button" pButton icon="fa fa-chevron-right" (click)="onUniqueIdBtnRight();"></button>
                        <button type="button" pButton icon="fa fa-chevron-left" (click)="onUniqueIdBtnLeft();"></button>
                    </div>
                    <div class="col-md-6" style="max-height: 300px;overflow-y:auto">
                        <p-listbox [options]="lbTUIF" [(ngModel)]="selectedTargetUniqueIdFields" multiple="multiple" filter="filter" [style]="{'width':'100%'}" formControlName="lbTargetUniqueIdFields"></p-listbox>
                    </div>
                  </div>
                </div>

                  <div class="card-block row col-md-4 col-md-offset-2">
                      <span>
                          <button class="btn btn-primary"
                                  type="submit"
                                  style="width:80px;margin-right:10px"
                                  [disabled]='!datatypeMetadataForm.valid'>
                              Save
                          </button>
                      </span>                    
                  </div>
              </div>
          </div> 
      </fieldset>
    </form>
