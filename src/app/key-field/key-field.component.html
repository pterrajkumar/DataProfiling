<div class="panel panel-primary">
    <div class="panel-body">
        <form class="form-horizontal" novalidate (ngSubmit)="save()" [formGroup]="keyFieldForm">
            <fieldset>
                <div class="col-md-12">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <div class="card">
                                <div class="card-header">Select Key fields to check Uniqueness/Duplicate</div>
                                <div class="card-block">
                                    <p-pickList [source]="sourceFields" [target]="targetFields" sourceHeader="Source Fields" targetHeader="Key fields for Duplicate Identifications"
                                        [responsive]="true" filterBy="" dragdrop="true" sourceFilterPlaceholder="Search fields"
                                        targetFilterPlaceholder="Search fields" [sourceStyle]="{'height':'300px'}" [targetStyle]="{'height':'300px'}"
                                        showSourceControls="false" showTargetControls="false" (onMoveToTarget)="moveToTarget($event)" (onMoveAllToTarget)="moveToTarget($event)">
                                        <ng-template let-field pTemplate="item">
                                            <div class="ui-helper-clearfix">
                                                <!-- <img src="assets/showcase/images/demo/car/{{car.brand}}.png" style="display:inline-block;margin:2px 0 2px 2px" width="48"> -->
                                                <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{field.columnName}}</div>
                                            </div>
                                        </ng-template>
                                    </p-pickList>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<button (click)="getSelectedColumns()">Click me!!</button>
